<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>JavaScript From Validation</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5 shadow-lg p-3 mb-5 bg-body rounded">
          <h1>Form Validation</h1>
          <input
            type="text"
            id="username"
            placeholder="username"
            class="form-control"
          />
          <small id="name__error"></small>
          <input
            type="text"
            id="email"
            placeholder="email"
            class="form-control"
          />
          <small id="email__error"></small>
          <input
            type="text"
            id="password"
            placeholder="password"
            class="form-control"
          />
          <small id="password__error"></small>
          <input
            type="text"
            id="cpassword"
            placeholder="confirm password"
            class="form-control"
          />
          <small id="password__error"></small>
          <button class="btn btn-primary" onclick="validate()">Submit</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
<script src="./script.js"></script>
